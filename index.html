<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project1</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      background-attachment: fixed;
      text-align: center;
      color: #333;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
      display: inline-block;
      padding: 15px 30px;
      border: 4px solid white;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    img {
      margin-top: 30px;
      max-width: 90%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    button {
      margin-top: 25px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #ff85c1;
    }

    .heart {
      position: fixed;
      font-size: 2em;
      animation: floatUp 2s ease-out forwards;
      color: #ff4d88;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Friends Forever</h1>
  <div>
    <img src="images/cat.jpg" alt="แมวน่ารัก">
  </div>
  <div>
    <button onclick="showHearts()">คิดถึง</button>
  </div>

  <script>
    function showHearts() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "💖";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "20px";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 2000 + Math.random() * 1000);
      }
    }
  </script>
</body>
</html>
